<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: lemonchiffon;
            text-align: center;
        }
        .body{
            border: 3px solid black;
            border-radius: 30px;
            text-align: center;
            padding-bottom: 30px;
            width: 400px;
            margin-left: 490px;
            margin-top: 240px;
        }
        .head h2{
            color: rgb(210, 129, 16);
        }
        .head label{
            font-size: large;
            font-weight: 600;
        }
        .bottom button{
            font-size: 14px;
            font-weight: 1000;
            height: 40px;
            width: 135px;
            margin-top: 15px;
            margin-bottom: 10px;
            background-color: rgb(221, 165, 86);
            border-radius: 4px;
        }
        .bottom button:hover{
            background-color: rgb(185, 133, 59);
            
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="head">
            <h2>PATTERN PRINTER</h2>
            <label for="inputNumber">Enter a number :</label>
            <input type="number" id="numInput" >
        </div>
        <div class="bottom">
            <button onclick="printPattern()">Print Pattern</button>
            <div id="patternResult"></div>
        </div>

    </div>
    <script>
        function printPattern(){
            const inputValue = document.getElementById("numInput").value;
            const n = Number(inputValue);

            let pattern = "";
        for (let i = 1; i <= n; i++) {
            let stars = "";
            for (let j=1; j<=i; j++){
            stars = stars + "* ";
            }
            pattern = pattern + stars + "\n";
        }
         document.getElementById("patternResult").innerText = pattern;
    }
    </script>
</body>
</html>
