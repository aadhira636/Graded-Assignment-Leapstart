<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #F5FFFA;
            text-align: center;
        }
        .first{
            border: 4px solid #b34e81;
            border-radius: 30px;
            width:550px;
            margin-top: 150px;
            margin-left: 400px;
        }
        .head h2{
           color: #a5055574;
        }
        .head label{
            font-weight: 1000;
        }
        .head input{
            height: 20px;
        }
        .bottom button{
            background-color: #a5055574;
            margin-top: 20px;
            height: 35px;
            width: 140px;
            font-weight: 700
        }
        .bottom button:hover{
            background-color: #d26099;
            cursor: pointer;
        }
        .bottom p{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="head">
            <h2>MULTIPLICATION TABLE GENERATOR</h2>
            <label for="inputNumber">Enter a number :</label>
            <input type="number" id="inputNumber" >
        </div>
        <div class="bottom">
            <button onclick="generateTable()">Generate Table</button>
            <p id="tableResult"></p>
        </div>
    </div>
    <script>
        function generateTable(){
            const inputValue = document.getElementById("inputNumber").value;
            const n = Number(inputValue);

            let result = "";

            for (let i = 1; i <= 10; i++) {
            result += n + " x " + i + " = " + (n * i) + "<br>";
        }
        document.getElementById("tableResult").innerHTML = result;
    }
    </script>
</body>
</html>
