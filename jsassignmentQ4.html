<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: rgb(225, 150, 162);
            text-align: center;
        }
        .container{
            border: 3px solid rgb(214, 115, 132);
            border-radius: 20px;
            text-align: center;
            width: 450px;
            margin-top: 200px;
            margin-left: 470px;
        }
        .top {
            margin-top: 20px;
        }
        .top label{
            font-weight: 550;
        }
        .top h2{
            color: rgb(195, 61, 84);
        }
        .top button{
            background-color: rgb(221, 67, 92);
            height: 33px;
            width: 120px;
            font-size: 15px;
            border: 1px solid rgb(221, 67, 92);
            border-radius: 10px;
        }
        .top button:hover{
            background-color: rgb(204, 42, 69);
            border: 1px solid rgb(204, 42, 69);
        }
        .top p{
            font-size: larger;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "top">
            <h2>GRADE CALCULATOR</h2>
            <label>Subject 1 Marks:</label>
            <input type="number" id="subject1"><br><br>
            <label>Subject 2 Marks:</label>
            <input type="number" id="subject2"><br><br>
            <label>Subject 3 Marks:</label>
            <input type="number" id="subject3"><br><br>
            <button onclick="calculateGrade()">Show Result</button>
            <p id="result"></p>
        </div>

    </div>
    <script>
        function calculateGrade(){
            const mark1 = document.getElementById("subject1").value;
            const mark2 = document.getElementById("subject2").value;
            const mark3 = document.getElementById("subject3").value;

            const m1 = Number(mark1);
            const m2 = Number(mark2);
            const m3 = Number(mark3);

            const total = m1 + m2 + m3;
            const avg = total / 3;

            let grade = "";
            if(avg >=90){
                grade = "A";
            }else if (avg >= 75){
                grade = "B";
            }else if (avg >= 60){
                grade = "c";
            }

                document.getElementById("result").innerText = "Total marks : " + total + "\n" + "Average marks : " + avg + "\n" + "Grade awarded : " + grade + "\n" ;


        }
    </script>
</body>
</html>
